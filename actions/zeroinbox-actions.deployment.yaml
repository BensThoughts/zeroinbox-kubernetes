apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeroinbox-actions
  # namespace: zeroinbox-api-dev
  labels:
    app: zeroinbox-actions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zeroinbox-actions
  template:
    metadata:
      labels:
        app: zeroinbox-actions
    spec:
      restartPolicy: Always
      containers:
        - name: zeroinbox-message-ids
          image: "gcr.io/zeroinbox-portfolio-project/zeroinbox-actions@sha256:e3364c0684c9a8637b3dc76045f16d98b08128be572bf574317c316ce173df8d"
          imagePullPolicy: IfNotPresent
          # resources:
          #   requests:
          #     memory: "500Mi"
          #     cpu: "300m"
          # livenessProbe:
          #   httpGet:
          #     path: /healthz
          #     port: 9112
          #     httpHeaders:
          #     - name: health-check
          #       value: "true"
          #   initialDelaySeconds: 10
          #   periodSeconds: 5
          envFrom:
          - configMapRef:
              name: "zeroinbox-actions-config"
          env:
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: "zeroinbox-secrets"
                key: "MONGO_URI"
          - name: RABBIT_URL
            valueFrom:
              secretKeyRef:
                name: "zeroinbox-secrets"
                key: "RABBIT_URL"