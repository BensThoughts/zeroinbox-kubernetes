apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeroinbox-message-ids
  # namespace: zeroinbox-api-dev
  labels:
    app: zeroinbox-message-ids
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zeroinbox-message-ids
  template:
    metadata:
      labels:
        app: zeroinbox-message-ids
    spec:
      restartPolicy: Always
      containers:
        - name: zeroinbox-message-ids
          image: "gcr.io/zeroinbox-portfolio-project/zeroinbox-message-ids@sha256:a2c08e5308532c759f1f35fd915c7935a62fac4e3b0ab125f7f438440eb9ebf8"
          imagePullPolicy: IfNotPresent
          # resources:
          #   requests:
          #     memory: "500Mi"
          #     cpu: "300m"
          # livenessProbe:
          #   httpGet:
          #     path: /healthz
          #     port: 9113
          #     httpHeaders:
          #     - name: health-check
          #       value: "true"
          #   initialDelaySeconds: 10
          #   periodSeconds: 5
          envFrom:
          - configMapRef:
              name: "zeroinbox-message-ids-config"
          env:
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: zeroinbox-secrets
                key: MONGO_URI
          - name: RABBIT_URL
            valueFrom:
              secretKeyRef:
                name: zeroinbox-secrets
                key: RABBIT_URL